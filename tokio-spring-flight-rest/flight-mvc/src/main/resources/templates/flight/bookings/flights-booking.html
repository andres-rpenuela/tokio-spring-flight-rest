<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--/@ thymesVar id="flightBookingSessionDTO" type="org.tokio.spring.flight.dto.session.FlightBookingSessionDTO>" */-->
<!--/@ thymesVar id="flightMap" type="java.util.Map<java.lang.Long,org.tokio.spring.flight.dto.FlightDTO>" */-->

<head th:replace="~{/flight/fragments/common/head :: head(${title})}"></head>
<body>
<header>
    <nav th:replace="~{/flight/fragments/common/nav}"></nav>
</header>
<div class="row py-5 container" th:if="${flightBookingSessionDTO.getCurrentFlightId() == null}">
    <h3>No hay reservas.</h3>
</div>
<div class="row py-5 container" th:if="${flightBookingSessionDTO.getCurrentFlightId() != null}">
    <h1 class="border-bottom">Flight Web Application: Bookings</h1>
    <hr>
    <h3>Booking Flight Current</h3>
    <table>
        <thead>
        <tr>
            <th th:scope="col">Number</th>
            <th th:scope="col">Journey</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${flightBookingSessionDTO.getCurrentFlightId() != null}"
            th:object="${flightMap.get(flightBookingSessionDTO.getCurrentFlightId())}">
            <th scope="row" th:text="*{number}">number</th>
            <td th:text="*{airportDepartureAcronym + ' - ' + airportArrivalAcronym}">journey</td>
        </tr>
        </tbody>
    </table>

    <div class="row py-2" th:if="${flightBookingSessionDTO.getCurrentFlightId() != null}">
        <div class="col-md-8">
            <form class="row" th:action="@{/flight/bookings-confirm/}" method="post">
                <div class="col-md-1">
                    <button class="btn btn-primary" type="submit">Confirm</button>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${!flightBookingSessionDTO.getDiscardedFlightIds().isEmpty()}">
        <br>
        <hr>
        <h3>Flight Discards</h3>
        <table class="table">
            <thead>
            <tr>
                <th th:scope="col">Number</th>
                <th th:scope="col">Journey</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="flightId:${flightBookingSessionDTO.getDiscardedFlightIds()}"
                th:object="${flightMap.get(flightId)}">
                <th scope="row" th:text="*{number}">number</th>
                <td th:text="*{airportDepartureAcronym + ' - ' + airportArrivalAcronym}">journey</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<footer class="container">
    Footer Sticky
</footer>

<div th:replace="~{flight/fragments/common/scripts}"></div>
</body>
</html>
