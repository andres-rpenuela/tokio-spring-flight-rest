<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--/@ thymesVar id="title" type="java.lang.String" */-->
<!--/@ thymesVar id="message" type="java.lang.String" */-->
<!--/@ thymesVar id="url" type="java.lang.String" */-->
<head th:replace="~{/flight/fragments/common/head :: head(${title})}"></head>
<body>
    <header>
        <nav th:replace="~{/flight/fragments/common/nav}"></nav>
    </header>

    <div class="row py-5 container">
        <div class="alert alert-danger" role="alert">
            <p><strong>Se ha producido un error</strong></p>
            <p th:text="${message}"></p>
            <p th:text="${url}"></p>
            <p href="#" onclick="history.back()"></p>
        </div>
    </div>

    <footer class="container">
        Footer Sticky
    </footer>

    <div th:replace="~{flight/fragments/common/scripts}"></div>
</body>
</html>
